name: ReactJS App

on:
  push:
    branches: [master, dev]

  pull_request:
    branches:
      - '*'
  
jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Installing dependencies
      run: |
        npm install

    - name: Run test
      run: |
        npm test